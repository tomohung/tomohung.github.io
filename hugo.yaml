baseURL: https://tomohung.github.io/
hasCJKLanguage: true
languageCode: zh-TW
title: Tomo 3.0
theme: ["PaperMod"]
params:
  ShowReadingTime: true
  hideSummary: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowRssButtonInSectionTermList: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

caches:
  images:
    dir: :cacheDir/images
